<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <img
        src="./images/image-header-mobile.jpg"
        alt="business insights"
        class="card-image mobile"
      />
      <img
        src="./images/image-header-desktop.jpg"
        alt="business insights"
        class="card-image desktop"
      />
      <div class="card-body">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat"><span>10k+</span><span>COMPANIES</span></div>
          <div class="stat"><span>314</span><span>TEMPLATES</span></div>
          <div class="stat"><span>12M+</span><span>QUERIES</span></div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/rafaelwillen" target="_blank">Rafael Willen</a
      >.
    </div>
  </body>
</html>
